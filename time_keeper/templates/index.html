<!DOCTYPE html>
<html>
<head>
<title>{{title}}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial;
  padding: 20px;
  background: #f1f1f1;
}

.header {
  padding: 2px;
  font-size: 40px;
  text-align: center;
  background: white;
}

.leftcolumn {   
  float: left;
  width: 100%;
}

.card {
   background-color: white;
   padding: 20px;
   margin-top: 20px;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}

@media screen and (max-width: 800px) {
  .leftcolumn, .rightcolumn {   
    width: 100%;
    padding: 0;
  }
}
</style>
</head>
<body>
<button><a href="/create_task">Создать задачу</a></button>

<div class="header">
  <h2>Список задач</h2>
</div>

<div class="row">
  <div class="leftcolumn">
    {% for task in tasks reversed %}
      <div class="card">
        <h3>{{task.text}}</h3>
        <p>{{task.description}}</p>
        <p>{{task.deadline}}</p>
        <p>{{task.category.name}}</p>
        <a href='{% url "edit_task" task.id %}'>Редактировать задачу</a>
        <a href='{% url "delete_task" task.id %}' 
           onclick='if (confirm("Удалить")) {return true;} else {event.stopPropagation(); event.preventDefault();}'
        >Удалить задачу</a>

      </div>
    {% endfor %}
  </div>
</div>
</body>
</html>
